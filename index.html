<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap 5.2 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- desktop icons -->
    <div id="desktop-icons-wrapper">
        <div class="icon my-computer">
            <img class="icon-img mx-auto d-block" 
                src="assets/img/desktop-icons/my-computer.png" alt="">
            <p>My Computer</p>
        </div>

        <div class="icon my-computer">
            <img class="icon-img mx-auto d-block" 
                src="assets/img/desktop-icons/folder.png" alt="">
            <p>My Documents</p>
        </div>

        <div class="icon my-computer">
            <img class="icon-img mx-auto d-block" 
                src="assets/img/desktop-icons/recycle-bin.png" alt="">
            <p>Recycle Bin</p>
        </div>

        <div class="icon my-computer">
            <img class="icon-img mx-auto d-block" 
                src="assets/img/desktop-icons/folder.png" alt="">
            <p>Movies</p>
        </div>

        <div class="icon my-computer">
            <img class="icon-img mx-auto d-block" 
                src="assets/img/desktop-icons/dream.jpg" alt="">
            <p>Dream.exe</p>
        </div>
    </div>
    <!-- end of desktop icons -->
    
    <!-- toolbar -->
    <div id="toolbar">
        <!-- start button -->
        <div class="btn start-button">
            <img class="icon" src="assets/img/footer/start-flag.png" alt="">
            <p>start</p>
        </div>

        <!-- tabs -->
        <div id="tabs-wrapper">
            <div class="tab">
                <img class="icon" src="assets/img/tab-icons/dream.jpg" alt="">
                <p>Cables.gl</p>
            </div>
            
            <div class="tab mx-1">
                <img class="icon" src="assets/img/tab-icons/dream.jpg" alt="">
                <p>GTA II</p>
            </div>
            
            <div class="tab">
                <img class="icon" src="assets/img/tab-icons/dream.jpg" alt="">
                <p>helpme.txt</p>
            </div>
        </div>

        <!-- time -->
        <div id="date-time"></div>
    </div>
    <!-- end of toolbar -->

    <!-- wallpaper -->
    <img class="wallpaper" src="assets/img/background-01.jpg" alt="">
    <!-- end of wallpaper -->


    <!-- scripts -->
    <script src="assets/js/script.js"></script>

    <!-- bootstrap 5.2 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
